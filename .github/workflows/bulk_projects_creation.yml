name: Bulk Projects Creation

on:
  workflow_dispatch:

jobs:
  install-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Clean up old files
        run: |
          # Count the total number of files excluding the .github/workflows directory
          FILE_COUNT=$(find . -type f | grep -v '.github/workflows' | wc -l)
          
          # Calculate the number of files to delete to keep the total number below 990
          FILES_TO_DELETE=$((FILE_COUNT - 990 + 10)) # Adding 10 to account for the new projects

          if [ $FILES_TO_DELETE -gt 0 ]; then
            # Find and delete the oldest files except those in .github/workflows
            find . -type f | grep -v '.github/workflows' | xargs ls -tr | head -n $FILES_TO_DELETE | xargs git rm -f
            git commit -m "Clean up old projects"
            git push -f https://githubdungchung:${{ secrets.PAT }}@github.com/githubdungchung/trigger.git HEAD:main
          fi

      - name: Create multiple projects
        run: |
          for i in {1..2}; do
            TIMESTAMP=$(date +'%Y%m%d%H%M%S%N')
            PROJECT_DIR="$TIMESTAMP"
            
            # Create Next.js project
            npx create-next-app@latest $PROJECT_DIR --use-npm --no-tailwind --no-eslint --no-src-dir --no-experimental-app --ts --no-import-alias
            
            cd $PROJECT_DIR
            npm install react-theme-switch-animation
            
            # Modify file to ensure changes
            echo "// Added by GitHub Actions" >> README.md

            # Commit and push changes
            git config --global user.name 'githubdungchung'
            git config --global user.email '165872053+githubdungchung@users.noreply.github.com'
            git add .
            git commit -m "Initialize Next.js project and install react-theme-switch-animation for $PROJECT_DIR"
            git push -f https://githubdungchung:${{ secrets.PAT }}@github.com/githubdungchung/trigger.git HEAD:main

            cd ..
            sleep 1  # Ensure the next timestamp is unique
          done

      - name: Trigger Bulk Commit With Py workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/bulk_commit_with_py.yml/dispatches \
            -d '{"ref":"main"}'
