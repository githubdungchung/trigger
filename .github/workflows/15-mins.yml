name: Install React Theme Switch Animation - 15min

on:
  workflow_dispatch:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'

jobs:
  install-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies and initialize Next.js project
        run: |
          # Initialize a new Next.js project if it does not exist
          if [ ! -d "15min" ]; then
            npx create-next-app@latest 15min --use-npm --no-tailwind --no-eslint --no-src-dir --no-experimental-app --ts --no-import-alias
          fi
          cd 15min
          npm install react-theme-switch-animation

      - name: Create or modify a file to ensure changes
        run: |
          cd 15min
          echo "// Added by GitHub Actions" >> README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'githubdungchung'
          git config --global user.email '165872053+githubdungchung@users.noreply.github.com'
          git add .
          git commit -m "Initialize Next.js project and install react-theme-switch-animation"
          git push -f https://githubdungchung:${{ secrets.PAT }}@github.com/githubdungchung/trigger.git HEAD:main
