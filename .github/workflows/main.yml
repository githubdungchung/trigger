name: Install React Theme Switch Animation

on:
  workflow_dispatch:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'

jobs:
  install-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you are using

      - name: Install dependencies and initialize Next.js project
        run: |
          # Initialize a new Next.js project if it does not exist
          if [ ! -d "my-nextjs-app" ]; then
            npx create-next-app@latest my-nextjs-app --use-npm --no-tailwind --no-eslint --no-src-dir --no-experimental-app --ts --no-import-alias
          fi
          cd my-nextjs-app
          npm install react-theme-switch-animation

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'githubdungchung'
          git config --global user.email '165872053+githubdungchung@users.noreply.github.com'
          git add .
          git commit -m "Initialize Next.js project and install react-theme-switch-animation"
          git push https://githubdungchung:${{ secrets.PAT }}@github.com/githubdungchung/trigger.git HEAD:main
